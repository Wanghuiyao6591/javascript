<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>节点</title>
	<script>
		window.onload=function(){
			var box=document.getElementsByClassName("box")[0];
			var inner=document.getElementsByClassName("inner")[0];
			function getNode(parent){
				var childs=parent.childNodes;
				var arr=[];
				for(var i=0;i<childs.length;i++){
					if(childs[i].nodeType==1||(childs[i].nodeType==3&&!(/^\s+$/.test(childs[i].nodeValue)))){
						arr.push(childs[i]);
					}
				}
				return arr;
			}
			var c=getNode(box);
			console.log(c);	
		}
			
	</script>
	<style>
		.box{
			width: 300px;
			height: 500px;
			border: 2px solid red;
		}
		.inner{
			width: 150px;
			height: 150px;
			background: yellow;
			margin-left: 10px;
		}
	</style>
</head>
<body>
    <div class="box">
    	"这是一个文本"
    	<div class="inner">
    		<span>这是里面div的文本</span>
    	</div>
    	<span>这是inner里面的文本</span>
    	<!-- 这是一行注释 -->
    	<p>ooooo</p>
    </div>
</body>
</html>
