<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>普通轮播</title>
    <script src="./js/function.js"></script>
    <script src="./js/animate.js"></script>
    <script>
    window.onload = function () {
        var win = $(".banner")[0];
        var imgs = $("a", win);
        var lins = $("li", win);
        var num = 0;
        var btnL=$(".btn-left")[0];
        var btnR=$(".btn-right")[0];
        var t = setInterval(move, 1500);

        win.onmouseover = function () {
            clearInterval(t);
        }
        win.onmouseout = function () {
            clearInterval(t);
        t = setInterval(move, 1000);
        }

        for (var i = 0; i < lins.length; i++) {
            lins[i].index = i;
            lins[i].onclick = function () {
                num = this.index;
                for (var i = 0; i < imgs.length; i++) {
                    animate(imgs[i],{opacity:0},500);
                    lins[i].className = "";
                }
                animate(imgs[num],{opacity:1},500);
                lins[this.index].className = "hot";

            }
        }
        btnR.onclick = function () {
            move();
        }
        btnL.onclick=function(){
            num--;
            if (num <0) {
                num = imgs.length-1;
            }
            for (var i = 0; i < imgs.length; i++) {
                animate(imgs[i],{opacity:0},500);
                lins[i].className = "";
            }
            animate(imgs[num],{opacity:1},500);
            lins[num].className = "hot";
        }
        function move() {
            num++;
            if (num == imgs.length) {
                num = 0;
            }
            for (var i = 0; i < imgs.length; i++) {
                animate(imgs[i],{opacity:0},500);
                lins[i].className = "";
            }
            animate(imgs[num],{opacity:1},500);
            lins[num].className = "hot";
        }
    }
    </script>
    <style>
        .banner{
            width: 730px;
            height: 454px;
            margin: 50px auto;
            position: relative;
        }
        .banner a{
            display: block;
            font-size: 0;
            position: absolute;
            left: 0;
            top: 0;
        }
        img{
            border: none;
        }
        ul{
            width: 100px;
            height: 10px;
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -50px;
            list-style: none;
            z-index: 9999;
        }
        li{
            width: 10px;
            height: 10px;
            background: #ccc;
            border-radius: 50%;
            list-style: none;
            float: left;
            margin-right: 10px;
            /*cursor: ;*/
        }
        .hot{
            background: red;
        }
        .button{
            width: 730px;
            height: 70px;
            position: absolute;
            top: 50%;
            left: 0;
            margin-top: -35px;
            z-index: 4;

        }
        .btn-left{
            width: 40px;
            height: 70px;
            text-align: center;
            line-height: 70px;
            font-size: 20px;
            cursor: pointer;
            float: left;
            opacity: 0.5;
            background:#666666 ;
        }
        .btn-right{
            width: 40px;
            height: 70px;
            text-align: center;
            line-height: 70px;
            font-size: 20px;
            cursor: pointer;
            float: right;
            opacity: 0.5;
            background:#666666 ;
        }
    </style>
</head>
<body>
<div class="banner">
    <a href="#">
        <img src="img/1.jpg" alt="" />
    </a>
    <a href="#">
        <img src="img/2.jpg" alt="" style="z-index:10"/>
    </a>
    <a href="#">
        <img src="img/3.jpg" alt=""/>
    </a>
    <a href="#">
        <img src="img/4.jpg" alt=""/>
    </a>
    <a href="#">
        <img src="img/5.jpg" alt=""/>
    </a>

    <ul>
        <li class="hot"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="button">
        <div class="btn-left">&lt;</div>
        <div class="btn-right">&gt;</div>
    </div>
</div>

</body>
</html>
